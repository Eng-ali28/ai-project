<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./img/icon.jpeg" />
        <link rel="stylesheet" href="./css/main.css" />
        <script type="module" defer src="./js/main.js"></script>
        <title>Ai project</title>
    </head>
    <body>
        <div class="page">
            <div class="box">
                <div class="video-container"></div>
                <div class="button-container">
                    <button id="playbtn" class="btn btn1">play</button>
                    <button class="btn btn2" id="btn2">video path</button>
                    <button class="btn btn3" id="btn3">distance</button>
                    <button class="btn btn4">last photo</button>
                    <button class="btn btn5">images</button>
                    <button class="btn btn6">btn2</button>
                    <button class="btn btn7">btn3</button>
                    <button class="btn btn8">btn4</button>
                </div>
            </div>
            <div class="box-model box-model-distance" id="box-model-distance">
                <div
                    class="cancele box-model-cancel"
                    id="box-model-cancel-distance"
                >
                    Cancel
                </div>
                <div class="form-model">
                    <input
                        type="number"
                        min="0"
                        class="input dst1"
                        name="dst1"
                        id="dst1"
                        placeholder="Enter first distance"
                    />
                    <input
                        type="number"
                        min="0"
                        class="input dst2"
                        name="dst2"
                        id="dst2"
                        placeholder="Enter second distance"
                    />
                    <div class="form-model-btn">
                        <input
                            type="button"
                            name="reset"
                            id="reset-dst"
                            value="Reset"
                            class="btn btn-reset"
                        />
                        <input
                            type="button"
                            name="edit"
                            value="Edit"
                            id="edit-dst"
                            class="btn btn-edit"
                        />
                    </div>
                </div>
            </div>
            <div class="box-model box-model-path" id="box-model-path">
                <div
                    class="cancele box-model-cancel"
                    id="box-model-cancel-path"
                >
                    Cancel
                </div>
                <div class="form-model">
                    <select id="my-dropdown">
                        <option value="video1.mp4">video1</option>
                        <option value="video2.mp4">video2</option>
                    </select>
                    <div class="form-model-btn">
                        <input
                            type="button"
                            name="reset"
                            value="Reset"
                            id="restet-video-path"
                            class="btn btn-reset"
                        />
                        <input
                            type="button"
                            name="edit"
                            value="Edit"
                            id="video-path"
                            class="btn btn-edit"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
